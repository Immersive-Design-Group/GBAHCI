  <script>
    // Apply dark mode immediately based on system preference to prevent flash
    // Force light mode and spoof system preference to satisfy the user request: "change it to all light"
    (function () {
      // 1. Immediately force the attribute
      document.documentElement.setAttribute('data-bs-theme', 'light');

      // 2. Spoof matchMedia to always report "light" (false for dark)
      // This prevents the bundled theme JS from detecting system dark mode or switching to it
      var originalMatchMedia = window.matchMedia;
      window.matchMedia = function (query) {
        if (query && query.toLowerCase().indexOf('dark') !== -1) {
          return {
            matches: false, // Always report false for dark mode
            media: query,
            onchange: null,
            addListener: function () { }, // Legacy support
            removeListener: function () { }, // Legacy support
            addEventListener: function () { },
            removeEventListener: function () { },
            dispatchEvent: function () { return false; },
          };
        }
        if (originalMatchMedia) {
          return originalMatchMedia(query);
        }
        return {
          matches: false,
          media: query,
          addListener: function () { },
          removeListener: function () { }
        };
      };

      // 3. Optional: Lock the attribute using MutationObserver
      // (This is a safety net in case some other script tries to force it back)
      var observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (mutation.type === "attributes" && mutation.attributeName === "data-bs-theme") {
            if (document.documentElement.getAttribute('data-bs-theme') !== 'light') {
              document.documentElement.setAttribute('data-bs-theme', 'light');
            }
          }
        });
      });
      observer.observe(document.documentElement, { attributes: true });

      // Clear any saved preference
      try {
        localStorage.removeItem('theme');
      } catch (e) { }
    })();
  </script>
